<div class="modal-alert">
  <div class="modal">
    <section class="modal-content">
      <header>
        <h2>Delete?</h2>
      </header>
      <section>
        <p>
          Do you confirm?
        </p>
      </section>
      <footer>
        <button type="button" ng-click="success()">Yes</button>
        <button type="button" class="cancel" ng-click="callbackError()">No</button>
      </footer>
    </section>
  </div>

  <div class="modal-overlay modal-overlay-in"></div>
</div>
